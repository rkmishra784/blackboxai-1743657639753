<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | AI Chat Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="font-inter bg-gray-50">
    <!-- Header -->
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
    </script>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Team Section -->
        <section class="mb-20">
            <h1 class="text-4xl font-bold text-center mb-12">Our Team</h1>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Team Member 1 -->
                <div class="bg-white p-6 rounded-lg shadow text-center">
                    <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="John Doe" class="w-32 h-32 rounded-full mx-auto mb-4">
                    <h3 class="text-xl font-semibold">John Doe</h3>
                    <p class="text-blue-600 mb-2">CEO & Founder</p>
                    <p class="text-gray-600">AI researcher with 10+ years of experience in natural language processing</p>
                </div>

                <!-- Team Member 2 -->
                <div class="bg-white p-6 rounded-lg shadow text-center">
                    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Jane Smith" class="w-32 h-32 rounded-full mx-auto mb-4">
                    <h3 class="text-xl font-semibold">Jane Smith</h3>
                    <p class="text-blue-600 mb-2">CTO</p>
                    <p class="text-gray-600">Machine learning expert specializing in transformer architectures</p>
                </div>

                <!-- Team Member 3 -->
                <div class="bg-white p-6 rounded-lg shadow text-center">
                    <img src="https://images.pexels.com/photos/1043471/pexels-photo-1043471.jpeg" alt="Mike Johnson" class="w-32 h-32 rounded-full mx-auto mb-4">
                    <h3 class="text-xl font-semibold">Mike Johnson</h3>
                    <p class="text-blue-600 mb-2">Product Lead</p>
                    <p class="text-gray-600">User experience designer focused on AI-human interaction</p>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section>
            <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 mb-2">Name</label>
                        <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 mb-2">Message</label>
                        <textarea id="message" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
